<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://faviconka.ru/ico/1/faviconka.ru_1_12779.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="https://faviconka.ru/ico/1/faviconka.ru_1_12779.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://faviconka.ru/ico/1/faviconka.ru_1_12779.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="https://faviconka.ru/ico/1/faviconka.ru_1_12779.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Paper scissors and rock</title>
  </head>
  <body>
    <section class="game">
      <div class="score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>

        <div class="comp-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an options</h2>

        <div class="hands">
          <img class="player-hand start" src="./img/rock.png" alt="rock" />
          <img class="comp-hand start" src="./img/rock.png" alt="rock" />
        </div>

        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap 4 dependency -->
    <!-- <script src="./node_modules/popper.js/dist/popper.min.js"></script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- bootbox code -->
    <script src="./node_modules/bootbox/dist/bootbox.min.js"></script>
    <script src="./node_modules/bootbox/dist/bootbox.locales.min.js"></script>
  </body>
</html>
